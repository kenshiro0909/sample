<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Resources | デザインリソースハブ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Zen Old Mincho"', 'serif'],
                        display: ['"Cinzel"', 'serif'],
                    },
                    colors: {
                        bg: '#FFFCF5',        /* ウォームクリーム */
                        surface: '#FFFFFF',
                        text: '#3E2723',      /* ディープブラウン */
                        muted: '#8D6E63',     /* ウォームブラウン */
                        gold: '#D4AF37',      /* リッチゴールド */
                        goldLight: '#F9E79F', 
                        accent: '#C2185B',    /* ルビーレッド */
                        dark: '#261C19'       /* エスプレッソ */
                    },
                    backgroundImage: {
                        'gradient-luxury': 'linear-gradient(135deg, #C2185B 0%, #D4AF37 100%)',
                        'gradient-card': 'linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,252,245,0.95) 100%)',
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(62, 39, 35, 0.1)',
                        'glow': '0 0 20px rgba(212, 175, 55, 0.2)',
                        'inner-gold': 'inset 0 0 0 1px rgba(212, 175, 55, 0.3)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Zen Old Mincho', serif;
            background-color: #FFFCF5;
            color: #3E2723;
            /* ダマスク風テクスチャ */
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(212, 175, 55, 0.05) 10px, transparent 11px),
                radial-gradient(circle at 0% 0%, rgba(194, 24, 91, 0.03) 20px, transparent 21px);
            background-size: 60px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* リンクカードのホバーエフェクト */
        .portal-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #C2185B, #D4AF37);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .portal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(194, 24, 91, 0.15);
            border-color: #D4AF37;
        }
        .portal-card:hover::before {
            opacity: 1;
        }
        
        /* アイコンの背景アニメーション */
        .icon-bg {
            transition: transform 0.5s ease;
        }
        .portal-card:hover .icon-bg {
            transform: scale(1.1) rotate(5deg);
        }

        /* 背景装飾 */
        .bg-decoration {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="bg-decoration w-96 h-96 bg-accent top-[-100px] left-[-100px]"></div>
        <div class="bg-decoration w-[500px] h-[500px] bg-gold bottom-[-150px] right-[-150px] opacity-20"></div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-20 px-6">
        <div class="container mx-auto max-w-5xl">
            
            <!-- Header Section -->
            <div class="text-center mb-16 animate-fade-in-up">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full border border-gold/30 bg-white shadow-glow mb-6">
                    <i class="fa-solid fa-crown text-2xl text-gradient-to-r from-accent to-gold text-transparent bg-clip-text text-accent"></i>
                </div>
                <h1 class="text-4xl md:text-6xl font-display font-bold text-text mb-4 tracking-wide">
                    Web Design <span class="text-accent">Hub</span>
                </h1>
                <p class="text-muted font-serif text-lg tracking-widest uppercase">
                    Premium Resources Collection
                </p>
                <div class="w-24 h-0.5 bg-gradient-to-r from-transparent via-gold to-transparent mx-auto mt-8"></div>
            </div>

            <!-- Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 px-4 md:px-0">

                <!-- 1. Animation Library Link -->
                <a href="https://kenshiro0909.github.io/Gemi-hub/AnimationLibrary.html" class="portal-card group bg-surface border border-gold/20 rounded-xl p-8 md:p-10 shadow-soft animate-fade-in-up" style="animation-delay: 0.2s;">
                    <div class="flex items-start justify-between mb-8">
                        <div class="icon-bg w-16 h-16 rounded-2xl bg-rose-50 border border-rose-100 flex items-center justify-center text-accent shadow-inner">
                            <i class="fa-solid fa-wand-magic-sparkles text-3xl"></i>
                        </div>
                        <span class="text-gold/50 font-display text-4xl font-bold opacity-30 group-hover:opacity-100 transition-opacity">01</span>
                    </div>
                    <h2 class="text-2xl font-display font-bold text-text mb-3 group-hover:text-accent transition-colors">
                        Animation Collection
                    </h2>
                    <p class="text-muted text-sm leading-relaxed mb-6 font-serif">
                        視線を集めるリッチな動きと、洗練されたトランジション。<br>
                        コピペで使えるアニメーションのライブラリ。
                    </p>
                    <div class="flex items-center text-accent text-xs font-bold tracking-widest uppercase group-hover:translate-x-2 transition-transform">
                        View Library <i class="fa-solid fa-arrow-right ml-2"></i>
                    </div>
                </a>

                <!-- 2. Design Pattern Library Link -->
                <a href="https://kenshiro0909.github.io/Gemi-hub/DesignPatternLibrary.html" class="portal-card group bg-surface border border-gold/20 rounded-xl p-8 md:p-10 shadow-soft animate-fade-in-up" style="animation-delay: 0.4s;">
                    <div class="flex items-start justify-between mb-8">
                        <div class="icon-bg w-16 h-16 rounded-2xl bg-amber-50 border border-amber-100 flex items-center justify-center text-gold shadow-inner">
                            <i class="fa-solid fa-layer-group text-3xl"></i>
                        </div>
                        <span class="text-gold/50 font-display text-4xl font-bold opacity-30 group-hover:opacity-100 transition-opacity">02</span>
                    </div>
                    <h2 class="text-2xl font-display font-bold text-text mb-3 group-hover:text-gold transition-colors">
                        Design Patterns
                    </h2>
                    <p class="text-muted text-sm leading-relaxed mb-6 font-serif">
                        UIパーツとレイアウト集。<br>
                        Geminiへの指示プロンプトを取得できるデザインカタログ。
                    </p>
                    <div class="flex items-center text-gold text-xs font-bold tracking-widest uppercase group-hover:translate-x-2 transition-transform">
                        View Patterns <i class="fa-solid fa-arrow-right ml-2"></i>
                    </div>
                </a>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-muted/60 text-xs font-serif tracking-widest border-t border-gold/10">
        &copy; 2026 Web Design Hub. Crafted with Elegance.
    </footer>

</body>
</html>
